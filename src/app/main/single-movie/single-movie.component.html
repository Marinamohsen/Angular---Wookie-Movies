


<div class="container">
    <div class="row justify-content-md-center">
        <ng-container *ngFor="let movie of movies">
            
            <!-- <div class="col-lg-3 col-md-3 col-sm-12"> -->
                
                
                
                <div class="card" style="width: 18rem;">
                    <img [src]="movie.poster" class="card-img-top" alt="...">
                    <div class="card-body">

                        <h5 class="card-title" [innerText]="movie.title"></h5>
                        <p class="card-text" [innerText]="movie.overview"></p>
                        <p class="card-text" [innerText]="movie.cast"></p>
                        <p class="card-text" [innerText]="movie.genres"></p>
                        
                        <p class="card-text"><small class="text-muted" [innerText]="movie.length"></small></p>

                    </div>
                </div>
                
                
            <!-- </div> -->
        </ng-container>
        
    </div>
</div>
