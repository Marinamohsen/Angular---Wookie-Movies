<h2>{{movie?.title}}</h2>

<div class="d-flex">
    <div>
        <img [src]="movie?.poster"  style="width:20rem;" alt="...">
    </div>
    <div class="card-body">   
        <h5>overview:</h5><p class="card-text" [innerText]="movie?.overview"></p>
        <h5>Cast:</h5><p class="card-text" [innerText]="movie?.cast"></p>
        <h5>Director:</h5><p class="card-text" [innerText]="movie?.director"></p>
        <h5>Classifications:</h5><p class="card-text" [innerText]="movie?.classification"></p>
        <h5>Genre</h5><p class="card-text" [innerText]="movie?.genres"></p>
        <h5>imdb rating</h5><p class="card-text" [innerText]="movie?.imdb_rating"></p>        
    </div>
</div>
