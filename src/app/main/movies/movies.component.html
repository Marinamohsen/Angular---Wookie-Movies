<div class="container">
    <div class="justify-content-md-center btn-group-md" role="group" aria-label="Basic example">
        <div class="offset-lg-1 btns">
            <button type="button" class="btn btn-secondary" *ngFor="let genere of genres" [ngClass]="{'selected':genere === selectedGenre}" (click)="filterGenre(genere)">{{ genere }}</button>
        </div>
    </div>
    
</div>


<div class="container">    
    <div class="row justify-content-md-center">
        <div *ngFor="let movie of filteredMovies"  class="col-lg-3 col-md-3 col-sm-12"> 
            <app-movie-card [movie]="movie"></app-movie-card>
        </div>
    </div>
</div>
